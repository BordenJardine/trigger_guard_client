<html style="height:1px;">
	<head>
		<script src="browser_action.js"></script>
		<link href="warning.css" rel="stylesheet" type="text/css"></link>
		<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,300|Varela+Round' rel='stylesheet' type='text/css'>
	</head>
	<body class="tg-Action-body">
		<div class="tg-Action">
			<h1>your ratings for this page</h1>
			<table class="tg-Action-ratingContainer tgu-hCentered">
				<tr class="tg-Action-oldRatingTemplate tgu-hidden">
					<td>
						<span class="tg-Rating-inner"><span class="tg-Rating-score">3</span> for <span class="tg-Rating-tag">butts</span></span>
					</td><td><img class="tg-Rating-remove" src="remove.png">
					</td>
				</tr>
				<tr class="tg-Action-newRatingTemplate tgu-hidden"><td>
					<label>tag
						<input class="tg-newRating-tag" type="text"/>
					</label>
					<label>severity
						<select class="tg-newRating-severity">
							<option>0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
					</label>
					</td><td><img src="check.png" class='tg-newRating-save' alt="save"><img src="remove.png" class='tg-newRating-remove' alt="cancel"></td>
				</tr>
				<tr class='tg-Action-addNew'><td>add trigger rating</td><td><img src="add.png" class="tg-Action-addNewIcon" alt="new"></td></tr>
			</table>
			<a class="tg-removeFromWhiteList tg-Link tg-Link--orange tgu-hCentered tgu-hidden">warn me about this page</a>
			<a class="tg-addToWhiteList tg-Link tg-Link--blue tgu-hCentered tgu-hidden">don't bug me about this page</a>
		</div>
	</body>
</html>
