<div class="tgu-fullSize tgu-positionFixed tgu-topLeft tg-Mask"></div>
<div class="tgu-positionFixed tg-Popup">
	<div class="tg-Popup-header">
		<h1>pardon me, but...</h1>
	</div>
	<div class="tg-Popup-body">
		<p>you might not want to see what's on the page you are on your way to</p>
		<p>here's how <span class="tg-Popup-who"></span> rated it</p>
		<div class="tg-Popup-ratings">
		</div>
		<div class="tg-Popup-links">
			<a href='#' class="tg-Popup-backLink">never mind</a>
			<a href='#' class="tg-Popup-continueLink">continue to <span class="tg-Popup-url"></span></a>
		</div>
	</div>
</div>
<div class='tgu-hidden tg-rating_template--you'>
	<p class="tg-Rating-inner tgu-displayInlineBlock">
		<span class="tg-Rating-score"></span>
		for
		<span class="tg-Rating-tag"></span>
	</p>
</div>

<div class='tgu-hidden tg-rating_template--them'>
	<p class="tg-Rating-inner tgu-displayInlineBlock">
		<span class="tg-rating-score"></span>
		for
		<span class="tg-rating-tag"></span>
		with
		<span class="tg-rating-count"></span>
		ratings
	</p>
</div>
